<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirect</title>
</head>
<body>
    <script>
        fetch('./url.json')
        .then(function (response) {
            return response.json();
        })
        .then(function (result) {
            console.log(result);
        });
    </script>
</body>
</html>
