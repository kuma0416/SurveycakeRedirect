<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirect</title>
</head>
<body>
    <script>
        // declare the variable
        let jsonData = {
            "https://www.google.com.tw/?hl=zh_TW": 0,
            "https://www.facebook.com/": 0
        };
        let minClickCount = 999999;
        let targetUrl = "";

        // traverse json data and find min click count
        for(let url in jsonData){
            if(jsonData[url] < minClickCount){
                minClickCount = jsonData[url];
                targetUrl = url;
            }
        }

        // click count ++
        jsonData[targetUrl]++;

        location.href = targetUrl;
    </script>
</body>
</html>
